task:
  name: "Setting Up, Syncing, Building and Uploading..."
  timeout_in: 480m
  container:
      image: memedo/paiskomom:knjt
      cpu: 8
      memory: 32G

  Build-Env-Setup_background_script:
       - mkdir -p ~/.config/rclone
       - echo "$rcloneconfig_b64" | base64 -d > ~/.config/rclone/rclone.conf
       - git config --global user.name "paiskomom"
       - git config --global user.email "midooneteam@gmail.com"
       - echo "$credentials" > ~/.git-credentials
       - git config --global credential.helper store --file=~/.git-credentials
       - mkdir -p ~/ccache
       - rclone copy komom:komom/ccache.tar.gz ~/ -P || true
       - cd ~/
       - time tar xf ccache.tar.gz || true

  Storage-Checker_background_script:
      - df -h
      - lsblk
      - ls -l -a -h
      - ./w.sh

  Sync_script:
      - curl -s https://api.telegram.org/bot$tokentl/sendMessage -d chat_id=$idtl -d text="üîÑ Start sync Source. . ."
      - mkdir -p ~/rom
      - cd ~/rom
      - repo init -q --no-repo-verify --depth=1 -u https://github.com/ResurrectionRemix/platform_manifest.git -b Q
      - git clone --depth 1 https://github.com/paiskomom/local_manifest.git -b rr .repo/local_manifests
      - git lfs install 2>/dev/null || true
      - rm -rf .repo/repo && git clone https://gerrit.googlesource.com/git-repo .repo/repo
      - repo sync -c --no-clone-bundle --no-tags --optimized-fetch --prune --force-sync -j8
      - repo forall -c 'git lfs pull 2>/dev/null && git lfs checkout 2>/dev/null || true'
      - curl -s https://api.telegram.org/bot$tokentl/sendMessage -d chat_id=$idtl -d text="‚úÖ Sync Completed!"

  Build_script:
      - export BUILD_USERNAME="hunk"
      - export BUILD_USER="hunk"
      - export BUILD_HOST="hunk-CI"
      - export BUILD_HOSTNAME="hunk-CI"
      - curl -s https://api.telegram.org/bot$tokentl/sendMessage -d chat_id=$idtl -d text="üõ†Ô∏è Build Started! https://cirrus-ci.com/build/$CIRRUS_BUILD_ID"
      
      - echo "=== Mengecek isi collect.sh ==="
      - cat $CIRRUS_WORKING_DIR/collect.sh
      - echo "=== Mengecek isi folder rom ==="
      - ls -la ~/rom/

      - cd ~/rom && bash $CIRRUS_WORKING_DIR/collect.sh
      
      - curl -s https://api.telegram.org/bot$tokentl/sendMessage -d chat_id=$idtl -d text="‚úÖ Build $(cd ~/rom/out/target/product/whyred/ && ls RROS*.zip) Completed!"

  Upload_script:
      - bash $CIRRUS_WORKING_DIR/upload.sh
      - curl -s https://api.telegram.org/bot$tokentl/sendMessage -d chat_id=$idtl -d text="üìÆ Compressing ccache...."
      - bash $CIRRUS_WORKING_DIR/ziping.sh
      - cd ~/
      - curl -s https://api.telegram.org/bot$tokentl/sendMessage -d chat_id=$idtl -d text="üì§ Uploading ccache...."
      - rclone copy ccache.tar.gz komom:komom -P
      - curl -s https://api.telegram.org/bot$tokentl/sendMessage -d chat_id=$idtl -d text="‚úÖ ccache Uploaded Successfully!"
